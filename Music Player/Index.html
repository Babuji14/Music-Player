<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Music Player</title>
</head>
<body>
    <section id="container">
        <div class="container">
            <div class="music-player">
                <nav class="menu">
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav> 
                <div class="music-player-images">
                    <div class="singer-info">
                        <img src="/yuvan.jpg" alt="Yuvan.png">
                        <h2 class="singer-name">Yuvan Shankar Raja</h2>
                        <p class="song-name">Lorem Lorem ipsum</p>
                    </div>
                </div> 
                <div class="song-info">
                    <audio controls>
                        <source src="Oru-Naali.mp3" type="audio/mpeg">
                    </audio>
                    <input type="range" value="0" id="progress">
                    <div class="song-control">
                        <div class="controls">
                            <div class="control"><i class="fa-solid fa-backward"></i></div>
                            <div class="control"><i class="fa-solid fa-play"></i></div>
                            <div class="control"><i class="fa-solid fa-forward"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="Script.js"></script>
</html>
